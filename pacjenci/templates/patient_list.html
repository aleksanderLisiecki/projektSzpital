{% extends 'main.html' %}
{% block patient %}
<table class="highlight">
    <thead>
        <tr>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Szczegóły</th>
        </tr>
    </thead>

    <tbody>
        {% for patient in patients %}
        <tr>
            <td>{{patient.name}}</td>
            <td>{{patient.surname}}</td>
            <td> <a href="/patient/{{patient.id}}/"><i class="material-icons">info</i></a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock patient %}
