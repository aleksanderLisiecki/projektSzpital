<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Strona przykładowa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="nav-wrapper blue lighten-5">
            <ul class="left">
                <li><a class="waves-effect waves-light btn blue darken-2" onclick="goBack()"><i class="material-icons">chevron_left</i></a></li>
            </ul>
            <div class="container">
                <a href="/list/" class="left brand-logo black-text">Strona główna</a>
                <ul class="right">
                    <li><a href="/admin/" class="waves-effect waves-light btn blue darken-2">Zaloguj się</a></li>
                </ul>

            </div>

        </div>
    </nav>
    <div class="container">
        {% block patient %} {% endblock patient %}
    </div>
    <script>
        function goBack() {
            if(window.location.href !== 'http://127.0.0.1:8000/list/')
          window.history.back();
        }
    </script>
</body>
