{% block timeline %}
<div>
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
              <h4>Timeline</h4>
            </div>
            <div style="display:inline-block;width:100%;overflow-y:auto;padding-top:40px;">
            <ul class="timeline timeline-horizontal">
                {% for studies in patient_studies %}
                <li class="timeline-item">
                    <div class="timeline-badge primary"><i class="glyphicon glyphicon-check"></i></div>
                    <div class="timeline-panel">
                        <div class="timeline-heading">
                            <h5 class="timeline-title">{{studies.name}}</h5>
                            <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i>{{studies.study_date}}</small></p>
                        </div>
                        <div class="timeline-body">
                            <p>Wiek: {{studies.age}}</td>
                            <p>Modalność: {{studies.modalities}}</td>
                            <p>Część ciała: {{studies.body_parts}}</td>
                        </div>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
        </div>
    </div>
</div>
{% endblock timeline %}
